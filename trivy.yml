debug: true

# Same as '--format'
# Default is 'table'
format: json

list-all-pkgs: true

# Same as '--severity'
# Default is all severities
severity:
  - UNKNOWN
  - LOW
  - MEDIUM
  - HIGH
  - CRITICAL

vulnerability:
  # Same as '--vuln-type'
  # Default is 'os,library'
  type:
    - os
    - library

  # Same as '--ignore-unfixed'
  # Default is false
  ignore-unfixed: false

scan:
  scanners:
    - vuln

  skip-dirs:
    - ./vendor
    - ./public
    - ./storage
    - ./node-modules
